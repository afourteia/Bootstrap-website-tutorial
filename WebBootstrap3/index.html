<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Font-awesome -->
    <script src="./js/all.js"></script>

    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">

    <title>Hello, world!</title>
</head>

<body>

    <!-- Contact section -->
    <section id="contact" class="py-5 bg-warning">
        <div class="container">
            <!-- section-title -->
            <div class="row">
                <div class="col text-center">
                    <h1 class="display-4 text-uppercase text-dark mb-0"><strong>contact</strong></h1>
                    <div class="title-underline bg-primary"></div>
                    <p class="mt-2 text-capitalize text-muted">Lorem ipsum dolor sit amet consectetur, adipisicing
                        elit. Veniam, laboriosam.</p>
                </div>
            </div>
            <!-- end of section-title -->
            <div class="row">
                <div class="col-md-6 my-3">
                    <div class="card card-body bg-secondary">
                        <!-- title -->
                        <div class="card-title text-center text-white">
                            <h2 class="text-capitalize">new to bootstrap?</h2>
                            <p>new user sign in</p>
                        </div>
                        <!-- end of title -->
                        <!-- form -->
                        <form>
                            <!-- simple form -->
                            <div class="form-group mt-3">
                                <input type="text" class="form-control form-control-lg" id="name">
                            </div>
                            <div class="form-group mt-3">
                                <input type="email" class="form-control form-control-lg" id="email" placeholder="@something.com">
                            </div>
                            <div class="form-group mt-3">
                                <input type="tel" class="form-control form-control-lg" id="name">
                            </div>
                            <!-- input group -->
                            <div class="input-group my-3">
                                <div class="input-group-prepend"><span class="input-group-text">username</span></div>
                                <input type="text" id="group-username" class="form-control">
                            </div>
                            <!-- font-awesome -->
                            <div class="input-group my-3">
                                <!-- prepend -->
                                <div class="input-group-prepend"><span class="input-group-text">
                                        <i class="fas fa-user"></i></span>
                                </div>
                                <!-- actual input -->
                                <input type="text" id="group-username-1" class="form-control" placeholder="username">
                                <!-- append -->
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary">submit</button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-dark btn-block text-uppercase">Sign up here</button>
                        </form>
                    </div>
                </div>
                <!-- google maps -->
                <div class="col-md-6 my-3">
                    <div class="embed-responsive embed-responsive-4by3">
                        <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d107899.94494304639!2d15.027192118354709!3d32.31525800960959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13a14dba4140b635%3A0x3d4b74a350ff4c69!2sMisrata%2C+Libya!5e0!3m2!1sen!2sca!4v1542566483113"
                            width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
